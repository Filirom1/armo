Name: armo
Cartridge-Short-Name: ARMO
Display-Name: ARMO 0.8
Version: "0.8"
Source-Url: https://github.com/neot/armo.git
Website: https://github.com/neot/armo
Require: nodejs
Cartridge-Version: 0.8
Cartridge-Vendor: worldline
Categories:
  - nodejs
  - embedded
Provides:
  - ARMO
Cart-Data:
  - Key: OPENSHIFT_ARMO_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: OPENSHIFT_ARMO_KEY
    Type: cart_data
    Description: "API key"
Scaling:
  Min: 1
  Max: -1
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols:
  - http
  Mappings:
  - Frontend: "/quota"
    Backend: "/"
